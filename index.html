<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Reset stylesheet -->
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <!-- Call to Boostrap -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <!-- This app's style sheet -->
    <link rel="stylesheet" href="./assets/styles/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="row g-0 mb-3">
        <div class="col-lg-4 col-md-12">
            <!-- Site Title -->
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <main class="row g-0">
        <!-- Sidebar with search input and past search links -->
        <div class="col-xl-3 col-lg-12 px-5">
            <div class="row g-0">
                <h2>Search for a City:</h2>
            </div>
            <div class="row g-0">
                <!-- Search Bar -->
                <input id="search-bar" type="Search" placeholder="Enter City Name">
            </div>
            <div class="row g-0 py-3">
                <!-- Search Button -->
                <button id="search-btn">Search</button>
            </div>
            <hr>
            <!-- Past search ul; past search links dynamically added here -->
            <ul id="past-searches">
            </ul>
        </div>
        <!-- Current Weather and Forecast Cards Containers-->
        <div class="col-xl-8 col-lg-12">
            <!-- Current Weather Card: data dynamically populated from js -->
            <div class="g-0 border ps-3" id="curr-weather-card">
                <div class="mb-1 d-flex">
                    <h3 class="align-self-center" id="curr-city"></h3><p id="curr-day" class="ps-3 align-self-center"></p><img class="" id="curr-icon" src="">
                </div>
                <p id="curr-temp"></p>
                <p id="curr-wind"></p>
                <p id="curr-humid"></p>
            </div>
            <div class="row g-0">
                <!-- Forecast title -->
                <h4 class="pt-3 ps-1">5-Day Forecast:</h4>
            </div>
            <!-- Container for Forecast cards -->
            <div class="row g-0">
                <!-- Each card's data is dynamically added via js -->
                <div class="col-lg col-sm-12 pb-2">
                    <div class="futurecast p-2 border">
                    <h3 class="futDate"></h3>
                    <img class= "futIcon" src="">
                    <p class="futTemp"></p>
                    <p class="futWind"></p>
                    <p class="futHumid"></p>
                    </div>
                </div>
                <div class="col-lg col-sm-12 pb-2">
                    <div class="futurecast p-2 border">
                    <h3 class="futDate"></h3>
                    <img class= "futIcon" src="">
                    <p class="futTemp"></p>
                    <p class="futWind"></p>
                    <p class="futHumid"></p>
                    </div>
                </div>
                <div class="col-lg col-sm-12 pb-2">
                    <div class="futurecast p-2 border">
                    <h3 class="futDate"></h3>
                    <img class= "futIcon" src="">
                    <p class="futTemp"></p>
                    <p class="futWind"></p>
                    <p class="futHumid"></p>
                    </div>
                </div>
                <div class="col-lg col-sm-12 pb-2">
                    <div class="futurecast p-2 border">
                    <h3 class="futDate"></h3>
                    <img class= "futIcon" src="">
                    <p class="futTemp"></p>
                    <p class="futWind"></p>
                    <p class="futHumid"></p>
                    </div>
                </div>
                <div class="col-lg col-sm-12 pb-2">
                    <div class="futurecast p-2 border">
                    <h3 class="futDate"></h3>
                    <img class= "futIcon" src="">
                    <p class="futTemp"></p>
                    <p class="futWind"></p>
                    <p class="futHumid"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Call to Jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Call to dayJS -->
    <script
        src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous">
    </script>
    <!-- This app's js -->
    <script src="./assets/scripts/script.js"></script>
</body>
</html>
