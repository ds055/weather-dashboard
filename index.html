<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/styles/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="row justify-content-lg-end justify-content-md-center mb-3">
        <div class="col-lg-4 col-md-12">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <main class="row">
        <div class="col px-5">
            <div class="row">
                <h2>Search for a City:</h2>
            </div>
            <div class="row">
                <input id="search-bar" type="Search" placeholder="Enter City Name">
            </div>
            <div class="row py-3">
                <button id="search-btn">Search</button>
            </div>
            <hr>
            <ul id="past-searches">

            </ul>
        </div>
        <div class="col-xl-9 col-lg-12 pe-4 ps-4">
            <div class="row border" id="curr-weather-card">
                <div class="mb-1 d-flex">
                    <h3 class="align-self-center" id="curr-city"></h3><p id="curr-day" class="ps-3 align-self-center"></p><img class="" id="curr-icon" src="">
                </div>
                <p id="curr-temp"></p>
                <p id="curr-wind"></p>
                <p id="curr-humid"></p>
            </div>

            <div class="row">
                <h4 class="pt-3">5-Day Forecast:</h4>
            </div>
            <div class="row">
                <div class="col-lg col-sm-12 pb-2">
                    <div class="futurecast p-2 border">
                    <h3 class="futDate"></h3>
                    <img class= "futIcon" src="">
                    <p class="futTemp"></p>
                    <p class="futWind"></p>
                    <p class="futHumid"></p>
                    </div>
                </div>
                <div class="col-lg col-sm-12 pb-2">
                    <div class="futurecast p-2 border">
                    <h3 class="futDate"></h3>
                    <img class= "futIcon" src="">
                    <p class="futTemp"></p>
                    <p class="futWind"></p>
                    <p class="futHumid"></p>
                    </div>
                </div>
                <div class="col-lg col-sm-12 pb-2">
                    <div class="futurecast p-2 border">
                    <h3 class="futDate"></h3>
                    <img class= "futIcon" src="">
                    <p class="futTemp"></p>
                    <p class="futWind"></p>
                    <p class="futHumid"></p>
                    </div>
                </div>
                <div class="col-lg col-sm-12 pb-2">
                    <div class="futurecast p-2 border">
                    <h3 class="futDate"></h3>
                    <img class= "futIcon" src="">
                    <p class="futTemp"></p>
                    <p class="futWind"></p>
                    <p class="futHumid"></p>
                    </div>
                </div>
                <div class="col-lg col-sm-12 pb-2">
                    <div class="futurecast p-2 border">
                    <h3 class="futDate"></h3>
                    <img class= "futIcon" src="">
                    <p class="futTemp"></p>
                    <p class="futWind"></p>
                    <p class="futHumid"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/scripts/script.js"></script>
</body>
</html>
